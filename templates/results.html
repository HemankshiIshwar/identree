{% extends 'layout.html' %}

{% block title %}Identree | Trivia Result{% endblock %}

{% block content %}

<h1>Tree Trivia</h1>
    <div class="row m-3">
        <!-- Current Score Card  -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <i class="fas fa-trophy fa-4x"></i>
                    <div>
                        <h5 class="card-title text-center mt-2">Result</h5>
                        <p class="card-text h1 text-center"> {{message}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <i class="fas fa-trophy fa-4x"></i>
                    <div>
                        <h5 class="card-title text-center mt-2">Your Total Score</h5>
                        <p class="card-text h1 text-center"> {{user_score}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="exp-container m-3 text-center">
        {{explanation}}
    </div>

{% endblock %}
